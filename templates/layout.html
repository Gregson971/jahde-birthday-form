<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahde Birthday Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body>
    <header>
        <nav class="bg-purple-600 text-white">
            <div class="container mx-auto flex justify-between items-center p-4">
                <a href="/" class="text-2xl font-bold">Jahde Birthday Form</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mx-auto p-4">
            <div>
                <img src="{{url_for('static',filename='images/header.png')}}" alt="Jahde" class="w-full rounded" />
            </div>
            <h1 class="text-3xl font-bold my-6">Confirmez votre présence à l'anniversaire de Jahde</h1>
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
